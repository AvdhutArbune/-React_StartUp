<script>
    let box1={
        send:function(content){
            console.log(content);    
        }
    }
    box1.send('Hello world')


let box2={
    send:function(content,cb){
        cb(content)
    }
}
box2.send('Hello world',function(item){
    console.log(item);
    
})
