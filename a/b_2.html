<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits and Image</title>
</head>

<body>
    <div class="root"></div>
</body>

<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.querySelector('.root');
    const fruits = ['Apple', 'Mango', 'Banana', 'Kiwi', 'Orange'];

    const ol = (
        <ol>
            {fruits.map((ele) => (
                <li key={ele}>{ele}</li>
            ))}
        </ol>
    );

    const img = <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png" width="40" alt="Star" />;

    // âœ… Wrap both inside a parent element
    const content = (
        <div>
            {ol}
            {img}
        </div>
    );

    ReactDOM.createRoot(root).render(content);
</script>

</html>
